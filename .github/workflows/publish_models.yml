name: publish models

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: Generate 3D Models
        uses: addnab/docker-run-action@v3
        with:
          registry: docker.io
          image: gravity981/3dgen:2.0
          options: -v ${{ github.workspace }}:/work --user root
          run: /usr/bin/generate_3d_models.sh -m models -c config/all_tokens.json -o output/tokens -t -p
      
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: "token_package"
          path: |
            output/tokens
            
  publish:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        
      - name: get latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - name: bump version
        uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: minor

      - name: push version new version tag
        uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
        
      - name: download artifacts
        uses: actions/download-artifact@v1
        with:
          name: "token_package"
        
      - name: zip artifacts
        uses: thedoctor0/zip-release@master
        with:
          path: './token_package/3d'
          type: 'zip'
          filename: 'token_package.zip'

      - name: publish github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "token_package.zip,token_package/poster.png"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.bump-semver.outputs.new_version }}
          draft: true
          body: "![poster](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ steps.bump-semver.outputs.new_version }}/poster.png)"
